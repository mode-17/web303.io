<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2 Web303</title>
    <!-- Link for favicon (title image) -->
    <link rel="icon" href="www.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-200 to-yellow-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <img src="WEB303 1.svg" alt="Logo" class="mr-2">
            </div>
            <a href="login.html" class="text-blue-600 hover:text-blue-800 transition">Already a Member? Login</a>
        </div>

        <h2 class="text-xl sm:text-2xl font-bold mb-6">Let's get you started</h2>
        <p class="mb-6">Enter the details to get going</p>

        <!-- Progress bar with responsive container -->
        <div class="mb-8">
            <div class="flex justify-between text-sm sm:text-base">
                <div class="flex items-center text-gray-500">
                    <span class="font-bold text-lg">1</span>
                    <span class="ml-2">Basic Info</span>
                </div>
                <div class="flex items-center text-blue-600">
                    <span class="font-bold text-lg">2</span>
                    <span class="ml-2">Preferences</span>
                </div>
                <div class="flex items-center text-gray-500">
                    <span class="font-bold text-lg">3</span>
                    <span class="ml-2">Additional Info</span>
                </div>
            </div>
            <div class="flex justify-between mt-1">
                <div class="w-1/3 h-1 bg-gray-300"></div>
                <div class="w-1/3 h-1 bg-blue-600"></div>
                <div class="w-1/3 h-1 bg-gray-300"></div>
            </div>
        </div>

        <!-- Form for preferences -->
        <form id="registrationForm" method="POST">
            <input type="hidden" name="user_email" value="{{ email }}">
            <input type="hidden" name="user_password" value="{{ user_password }}">

            <!-- Dropdowns for preferences -->
            <div class="mb-6">
                <label for="interest" class="text-gray-700 mb-2 block">Areas of interest within AI</label>
                <select id="interest" name="interest" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="" disabled selected>Select your area of interest</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Natural Language Processing">Natural Language Processing</option>
                    <option value="Computer Vision">Computer Vision</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Reinforcement Learning">Reinforcement Learning</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="experience" class="text-gray-700 mb-2 block">Experience level with AI</label>
                <select id="experience" name="experience" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="learning" class="text-gray-700 mb-2 block">Preferred learning style</label>
                <select id="learning" name="learning" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="" disabled selected>Select your preferred learning style</option>
                    <option value="Video tutorials">Video tutorials</option>
                    <option value="Articles">Articles</option>
                    <option value="Workshops">Workshops</option>
                    <option value="Interactive projects">Interactive projects</option>
                </select>
            </div>

<!-- Textareas -->
<div class="mb-6">
    <label for="topics" class="text-gray-700 mb-2 block">Open-ended Question</label>
    <label for="topics" class="text-gray-700 mb-2 block">What fascinates you more about AI?</label>
    <textarea id="topics" name="topics" placeholder="What fascinates you more about AI?" class="w-full p-3 border border-gray-300 rounded" required></textarea>
</div>

<div class="mb-6">
    <label for="challenges" class="text-gray-700 mb-2 block">What do you hope to achieve with AI development?</label>
    <textarea id="challenges" name="challenges" placeholder="What do you hope to achieve with AI development?" class="w-full p-3 border border-gray-300 rounded" required></textarea>
</div>


            <!-- Navigation buttons -->
            <div class="flex justify-between">
                <button type="button" id="backButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back</button>
                <button type="button" id="nextButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
            </div>
        </form>
        
        <footer class="text-right text-xs text-gray-400 mt-8">
            &copy; Made By CYB GROUP 1
        </footer>
    </div>

    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "registration1.html";
        });

        document.getElementById("nextButton").addEventListener("click", function() {
            const form = document.getElementById("registrationForm");
            if (form.checkValidity()) {
                localStorage.setItem("formData", JSON.stringify({
                    email: form.user_email.value,
                    user_password: form.user_password.value,
                    interest: form.interest.value,
                    experience: form.experience.value,
                    learning: form.learning.value,
                    topics: form.topics.value,
                    challenges: form.challenges.value
                }));
                window.location.href = "registration3.html";
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>

</html>
