<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1 Web303</title>
        <!-- Link for favicon (title image) -->
    <link rel="icon" href="www.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-200 to-yellow-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-3/4 lg:w-1/2">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <img src="WEB303 1.svg" alt="Logo" class="mr-2">
            </div>
            <a href="login.html" class="text-blue-600 hover:text-blue-800 transition">Already a Member? Login</a>
        </div>

        <h2 class="text-2xl font-bold mb-6">Let's get you started</h2>
        <p class="mb-6">Enter the details to get going</p>

        <!-- Progress bar with container to restrict size -->
        <div class="mb-8">
            <div class="flex justify-between">
                <div class="flex items-center text-blue-600">
                    <span class="font-bold text-lg">1</span>
                    <span class="ml-2">Basic Info</span>
                </div>
                <div class="flex items-center text-gray-500">
                    <span class="font-bold text-lg">2</span>
                    <span class="ml-2">Preferences</span>
                </div>
                <div class="flex items-center text-gray-500">
                    <span class="font-bold text-lg">3</span>
                    <span class="ml-2">Additional Info</span>
                </div>
            </div>
            <div class="flex justify-between mt-1">
                <div class="w-1/3 h-1 bg-blue-600"></div>
                <div class="w-1/3 h-1 bg-gray-300"></div>
                <div class="w-1/3 h-1 bg-gray-300"></div>
            </div>
        </div>

        <!-- Form -->
        <form id="registrationForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 mb-2">Full Name*</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Enter Your Full Name">
                </div>

                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 mb-2">Gender*</label>
                    <select id="gender" name="gender" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address*</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Enter Your Email Address">
                </div>

                <div class="mb-4">
                    <label for="location" class="block text-gray-700 mb-2">Location*</label>
                    <input type="text" id="location" name="location" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Enter Your Location">
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username*</label>
                    <input type="text" id="username" name="username" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Choose a Username">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Password*</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Create a Password">
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700 mb-2">Confirm Password*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Confirm Your Password">
                </div>

                <div class="mb-4 md:col-span-2">
                    <label for="dob" class="block text-gray-700 mb-2">Date of Birth*</label>
                    <input type="date" id="dob" name="dob" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <button type="button" onclick="validateAndNext()"
                class="w-full bg-blue-600 text-white p-3 rounded mt-6 hover:bg-blue-700 transition">Next</button>

        </form>

        <footer class="text-right text-xs text-gray-400 mt-8">
            &copy; Made By CYB GROUP 1
        </footer>

    </div>

    <script>
        function validateAndNext() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return; // Stops execution if passwords don't match
            }

            // If validation passes, redirect to the next page
            window.location.href = "registration2.html";
        }
    </script>
</body>

</html>
