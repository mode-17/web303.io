<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3 Web303</title>
            <!-- Link for favicon (title image) -->
    <link rel="icon" href="www.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-green-200 to-yellow-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <img src="WEB303 1.svg" alt="Logo" class="mr-2">
            </div>
            <a href="login.html" class="text-blue-600 hover:text-blue-800 transition text-sm sm:text-base">Already a Member? Login</a>
        </div>

        <h2 class="text-xl sm:text-2xl font-bold mb-6">Let's get you started</h2>
        <p class="mb-6 text-sm sm:text-base">Enter the details to get going</p>

        <!-- Responsive Progress bar -->
        <div class="mb-8">
            <div class="flex justify-between text-xs sm:text-sm md:text-base">
                <div class="flex items-center text-gray-500">
                    <span class="font-bold text-lg">1</span>
                    <span class="ml-2">Basic Info</span>
                </div>
                <div class="flex items-center text-gray-500">
                    <span class="font-bold text-lg">2</span>
                    <span class="ml-2">Preferences</span>
                </div>
                <div class="flex items-center text-blue-600">
                    <span class="font-bold text-lg">3</span>
                    <span class="ml-2">Additional Info</span>
                </div>
            </div>
            <div class="flex justify-between mt-2">
                <div class="w-1/3 h-1 bg-gray-300"></div>
                <div class="w-1/3 h-1 bg-gray-300"></div>
                <div class="w-1/3 h-1 bg-blue-600"></div>
            </div>
        </div>

        <!-- Form starts here -->
        <form id="registrationForm" method="POST">
            <input type="hidden" name="user_email" value="{{ email }}">
            <input type="hidden" name="user_password" value="{{ user_password }}">

            <div class="mb-8">
                <h3 class="font-bold mb-2">Professional Background</h3>
                <input type="text" placeholder="Occupation" class="mb-4 p-2 border border-gray-300 rounded w-full">
                <input type="text" placeholder="School" class="mb-4 p-2 border border-gray-300 rounded w-full">
            </div>

            <div class="mb-8">
                <h3 class="font-bold mb-2">Contact Information</h3>
                <input type="number" placeholder="Phone Number" class="mb-4 p-2 border border-gray-300 rounded w-full" required>
                <input type="text" placeholder="LinkedIn Profile (Optional)" class="mb-4 p-2 border border-gray-300 rounded w-full" optional>
            </div>

            <div class="mb-8">
                <h3 class="font-bold mb-2">Newsletter Subscription:</h3>
                <label class="block mb-2">
                    <input type="checkbox" class="mr-2"> AI news
                </label>
                <label class="block mb-2">
                    <input type="checkbox" class="mr-2"> Events
                </label>
                <label class="block">
                    <input type="checkbox" class="mr-2"> Resources
                </label>
            </div>

            <!-- Buttons for navigation and submission -->
            <div class="flex justify-between">
                <a href="registration2.html" class="border border-blue-500 text-blue-500 rounded px-4 sm:px-6 py-2 font-semibold text-sm sm:text-base">Back</a>
                <button type="submit" class="bg-blue-500 text-white rounded px-4 sm:px-6 py-2 font-semibold text-sm sm:text-base">Submit</button>
            </div>
        </form>

        <footer class="text-right text-xs text-gray-400 mt-8">
            &copy; Made By CYB GROUP 1
        </footer>
    </div>

    <!-- JavaScript for form submission handling -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the usual way

            // Show confirmation popup
            if (confirm("Form submitted successfully! Redirecting to your dashboard...")) {
                // Redirect to dashboard.html
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
